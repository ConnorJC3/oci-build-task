---
platform: linux

image_resource:
  type: registry-image
  source: {repository: vito/buildkit-task}

params:
  REPOSITORY: concourse/builder-task
  TAG: latest
  CONTEXT: builder-task

inputs:
- name: builder-task

outputs:
- name: image

caches:
- path: cache

run:
  path: sh
  args:
  - -ec
  - |
    stty columns 80
    echo '{"response_path":"/dev/stderr","config":{"repository":"'$REPOSITORY'","context":"'$CONTEXT'"}}' | builder-task
