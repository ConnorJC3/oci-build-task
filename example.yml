---
platform: linux

image_resource:
  type: registry-image
  source: {repository: vito/buildkit-task}

params:
  CONFIG:
    repository: concourse/builder-task
    tag: latest
    context: builder-task

inputs:
- name: builder-task

outputs:
- name: image

caches:
- path: cache

run:
  path: sh
  args:
  - -ec
  - |
    echo '{"response_path":"/dev/stderr","config":'$CONFIG'}' | builder-task
